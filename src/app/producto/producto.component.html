<div class="products-container">
    <div class="product-card" *ngFor="let product of products">
        <h2>{{product.title}}</h2>
        <img src="{{product.imageUrl}}" alt="">
        <h3>{{product.subtitle}}</h3>
        <p>{{product.description}}</p>
        <p><strong>Precio:</strong>  {{product.price | currency: 'USD' : 'symbol' }}</p>
        <p><strong>ITBMS:</strong>  {{product.price * (product.itbms / 100) | currency: 'USD' : 'symbol' }}</p>
        <button (click)="viewProduct(product)">View Product</button>
    </div>
        <div>
            <button class="return-login" (click)="returnToProducts()" >Return Login</button>
        </div>
</div>
